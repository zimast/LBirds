<div class="main-page-container">
  <app-bird-image [birdLatinName]="bird-latin-name"></app-bird-image>
  <button type="button" (click)="showHelp()">Potrebujem Napovedu</button>
  <!-- <button type="button" (click)="hideHelp()">Skri Napovedu</button> -->
  <div class="radio-options-or-string">

    <form [formGroup]="birdQuestionForm" (ngSubmit)="correct()">
      <!-- <form [formGroup]="profileForm" (ngSubmit)="onSubmit()"> -->
      <!-- bird radio options -->

      <div class="bird-name-options-container" *ngIf="displayOptions">
          <h3>Vtak na obrazku je</h3>
          <hr>
          <input type="radio" formControlName="birdNameOptions" value="trueName" checked>Vtak<br>
          <input type="radio" formControlName="birdNameOptions" value="falseName1">Vtak 1<br>
          <input type="radio" formControlName="birdNameOptions" value="falseName2">Vtak 2<br>
      </div>

      <!-- <app-bird-radio-options  [optionsControl]="birdNameOptions"></app-bird-radio-options> -->

      <div class="bird-name-string-container" *ngIf="!displayOptions">
          <label for="bird-name">Nazov Vtaka: </label>
          <input type="text" formControlName="birdNameString" id="bird-name">
      </div>

      <!-- full string search -->
      <button type="submit">Potvrd</button>
    </form>

    <div class="correction-form" *ngIf="incorrectString">
      <div class="input-value"></div>
      <div class="correct-value"></div>

      <h3>Bola odpoved spravna ?</h3>

      <form>
        <label>
          <input type="radio" value="yes" formControlName="was-string-correct">
          <span>Ano</span>
        </label>
        <label>
          <input type="radio" value="no" formControlName="was-string-correct">
          <span>Nie</span>
        </label>
      </form>
      <button type="submit">Pomylila som sa len v pismenkach</button>
    </div>

  </div>
</div>
